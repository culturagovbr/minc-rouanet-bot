trust: .9
interactions:

  - name: cadastro-do-proponente-no-salic
    expect:
      - Como cadastrar o proponente via Salic ?
    answer:
      - |
        Prezado(a) proponente, Clicar em administrativo > Cadastrar proponente > Preencher todos os dados.
    event: respond
    type: block

  - name: cadastro-do-dirigente-no-salic
    expect:
      - Como cadastrar o dirigente no Salic?
    answer:
      - |
        Prezado(a) proponente, Clicar em administrativo > Cadastrar proponente > Informar o CNPJ ou CPF > Clicar na opção salvar > Clicar no menu ao lado esquerdo da tela > Clicar em dirigente > Novo dirigente. 
    event: respond
    type: block

