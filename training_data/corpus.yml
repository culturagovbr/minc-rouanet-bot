      - Legal, no que posso te ajudar hoje?
    context: clear
    event: respond
    type: block

  - name: to-mal
    level: context
    expect:
      - estou mal
      - tou mal
      - to mal
    answer:
      - Putz, mas posso te ajudar em algo hoje?
