# YAML Model for conversational bot
trust: 0.8
interactions:

  - name: configure-debug
    expect:
      - "!configure debug-mode"
    answer:
      - debug-mode changed to $value!
    context: clear
    event: configure
    type: random
    roleRequired: admin

  - name: to-bem
    level: context
    expect:
      - estou bem
      - tou bem
      - to bem
      - bem
      - legal
      - tudo bem
      - ok
